name: Development CD

on:
  repository_dispatch:
    types: [dev-ais-app-repository-dispatch]

env:
  DOTNET_CLI_HOME: "/home/azureuser"
  HOME: "/home/azureuser"

jobs:
  build:
    runs-on: self-hosted:dev

    steps:
      - uses: actions/checkout@v2
        with:
            ref: develop

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # - name: Upload artifact for deployment job
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: .net-app-develop
      #     path: ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        run: |
          zip artifact-${GITHUB_SHA}.zip -r ${{env.DOTNET_ROOT}}/myapp
          az storage blob upload -c build -n artifact-${GITHUB_SHA}.zip -f ${GITHUB_WORKSPACE}/artifact-${GITHUB_SHA}.zip --connection-string "${{ secrets.BUILD_STORAGE_ACCOUNT_CONNECTION_STRING }}"

      - uses: actions/checkout@v2
        with:
            ref: main

      - name: Save artifact name to main branch
        run: |
          echo "artifact-${GITHUB_SHA}.zip" > latest-build-artifact
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "save latest artifact build name on Dev workflow"
          git push

  deploy:
    runs-on: self-hosted:dev
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # - name: Download artifact from build job
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: .net-app-develop
      - uses: actions/checkout@v2
        with:
            ref: main

      - name: Retrive the latest artifact name from main branch
        run: |
          export ARTIFACT_NAME=$(cat latest-build-artifact)
          echo ARTIFACT NAME: $ARTIFACT_NAME

      - name: Download artifact from build job
        run: |
          az storage blob download --verbose -c build -n ${ARTIFACT_NAME} -f ${GITHUB_WORKSPACE}/${ARTIFACT_NAME} --connection-string "${{ secrets.BUILD_STORAGE_ACCOUNT_CONNECTION_STRING }}"
          ls -la


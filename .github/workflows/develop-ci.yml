name: DEVELOP CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:

  unit-tests:

    name: Run Unit tests

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: |
        dotnet test --no-build --verbosity normal

  codeql:

    name: Scan the code with CodeQL

    runs-on: ubuntu-20.04

    permissions:
      actions: read
      contents: read
      security-events: write

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            ref: develop

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  dispatch-repository:
    if: github.event_name == 'push'
    name: Dispatch repository

    runs-on: ubuntu-20.04

    needs: [unit-tests, codeql]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            ref: develop
            
      - name: Repository dispatch
        run: |
          DISPATCH_SHA=$(echo ${GITHUB_SHA})
          DISPATCH_BODY=$(jq '.event_type |= "dev-ais-app-repository-dispatch" | .client_payload.github_sha |= "'$DISPATCH_SHA'"' ./.github/template/env-repository-dispatch.json)
          curl -v --location --request POST 'https://api.github.com/repos/kubeopsskills-enterprise/man-app/dispatches' \
            --header 'Authorization: Bearer ${{ secrets.DISPATCHER_TOKEN }}' \
            --header 'accept: application/vnd.github.v3+json' \
            --header 'Content-Type: application/json' \
            --data-raw "$DISPATCH_BODY"
